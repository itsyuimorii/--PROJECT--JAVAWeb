<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ONLINEBOOKSTORE会員登録ページ</title>
<link type="text/css" rel="stylesheet" href="../../static/css/style.css" >
</head>
<body>
		<div id="login_header">
			<img class="logo_img" alt="" src="../../static/img/logo.gif" >
		</div>
		
			<div class="login_banner">
			
				<div id="l_content">
					<span class="login_word">メンバーシップ</span>
				</div>
				
				<div id="content">
					<div class="login_form">
						<div class="login_box">
							<div class="tit">
								<h1>メンバーシップ</h1>
								<a href="regist.html">今すぐ登録する</a>
							</div>
							<div class="msg_cont">
								<b></b>
								<span class="errorMsg">ユーザー名とパスワードを入力してください。</span>
							</div>
							<div class="form">
								<form action="login_success.html">
									<label>ユーザー名：</label>
									<input class="itxt" type="text" placeholder="ユーザー名" autocomplete="off" tabindex="1" name="username" />
									<br />
									<br />
									<label>パスワード：</label>
									<input class="itxt" type="password" placeholder="パスワード" autocomplete="off" tabindex="1" name="password" />
									<br />
									<br />
									<input type="submit" value="登录" id="sub_btn" />
								</form>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		<div id="bottom">
			<span>
				OnlineBookStore.Copyright &copy;2023
			</span>
		</div>
</body>
</html>
